<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <input type="text" style="border: none; font-size: 10vw;" id="test" onchange="check()">
    <script>
        let a = document.getElementById("test");
        a.value = "Test";

        function check() {
            if(a.value = "google") {
                window.location = "https://google.com";
            }
            if(a.value = "scratch") {
                window.location = "https://scratch.mit.edu";
            }
            if(a.value = "roblox") {
                window.location = "https://roblox.com";
            }
            if(a.value = "perchance") {
                window.location = "https://perchance.org";
            }
            if(a.value = "ai") {
                window.location = "https://perchance.org/image-generator-professional";
            }
            if(a.value = "github") {
                window.location = "https://github.com";
            }
            if(a.value = "evo") {
                window.location = "https://joe-the-chicken.github.io/Evolanguage?count=100";
            }
            if(a.value = "imss") {
                window.location = "https://joe-the-chicken.github.io/Illegal-Monkey-Smuggling-Simulator/";
            }
            if(a.value = "wordle") {
                window.location = "https://joe-the-chicken.github.io/wordle/";
            }
            if(a.value = "travel") {
                window.location = "https://joe-the-chicken.github.io/travel-pack/";
            }
        }
    </script>
</body>
</html>
